<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="cf-2fa-verify" content="972760b54cbde5b">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {%- if page.title == "Home" -%}
      {{ site.data.seo['site_title'] }} &middot; {{ site.data.seo['tagline'] }}
    {%- else -%}
      {{ page.title }} &middot; {{ site.data.seo['site_title'] }}
    {%- endif -%}
  </title>

  <meta name="keywords" content="{{ site.data.seo['site_keywords'] | join: ', ' }}">
  <meta name="description" content="{{ site.data.seo['site_description'] }}">

  {% include social-meta.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.0.11/plyr.css">
  <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Montserrat:400,700">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-33579395-6"></script>
  <script>
    const host = window.location.hostname;
    if (host != 'localhost') {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-33579395-6');
    }
  </script>


</head>
